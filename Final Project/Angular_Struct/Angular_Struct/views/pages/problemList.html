<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Problem</th>
        <th>Reason</th>
        <th>Room_no</th>
    </tr>
    <tr ng-repeat="d in pts">
        <td>{{d.Id}}</td>
        <td>{{d.Name}}</td>
        <td>{{d.Problem}}</td>
        <td>{{d.Reason}}</td>
        <td>{{d.Room_no}}</td>

    </tr>
</table>
